<!DOCTYPE html>
<html lang="en" xmlns="http://w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        border: 1px solid black;
        display: inline-block;
        padding: 1vh;
    }
</style>

<body>
    <div>
        <div>
            <input type="button" value="data from namespace" id="btn1">
            <h3></h3>
        </div>
    </div>


    <script src="socket.io/socket.io.js"></script>
    <script>
        window.onload = function () {
          let btn1 = document.querySelector('#btn1');
          let containers = document.querySelectorAll('h3');
btn1.onclick = function() {

    let namespace = io('/namespace');
    namespace.on('connect',function(){
        console.log('connected to namespace');
        namespace.on('greet',function(data){
containers[0].innerHTML = `${data.message}<br>`;
        })        
    })
}

        }
    </script>
</body>

</html>
