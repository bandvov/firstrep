<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="GET data">
    <input type="button" value="POST data">

    <p id="output"></p>
    <script>
        window.onload = function () {
            let btns = document.querySelectorAll('input');
            btns[0].addEventListener('click', function () {
                let str = encodeURIComponent('this is string from GET request ');
                let xhr = new XMLHttpRequest();
                xhr.open('GET', `/test?text=${str}`);
                xhr.onload = function () {

                    document.querySelector('#output').innerHTML += this.responseText + '<br>';
                }
                xhr.send();
            });
            btns[1].addEventListener('click', function () {
                let xhr = new XMLHttpRequest();
                xhr.open('POST', '/test');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function () {
                    document.querySelector('#output').innerHTML += this.responseText;
                }
                let str = encodeURIComponent('this is string from POST request');
                xhr.send(`text=${str}`);
            });
        }
    </script>
</body>

</html>
